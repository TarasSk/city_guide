  debug: ^1.0.0
  presentation: ^1.0.0
  dependencies: ^1.0.0
  firebase_core: ^3.12.1
  
dev_dependencies:
  dart_code_metrics:
    git:
      url: git@github.com:TarasSk/dart_code_metrics.git
      ref: main
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  melos: ^6.3.2
  test: ^1.21.0

dependency_overrides:
  analyzer: 5.13.0

flutter:
  uses-material-design: true
