name: city_guide_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

workspace:
  - packages/theme
  - packages/data
  - packages/domain
  - packages/core
  - packages/auth
  - packages/home
  - packages/login
  - packages/debug
  - packages/presentation
  - packages/dependencies

dependencies:
  flutter:
    sdk: flutter
  theme: ^1.0.0
  data: ^1.0.0
  domain: ^1.0.0
