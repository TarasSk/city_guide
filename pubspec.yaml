name: city_guide_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  theme:
    path: ./packages/theme
  data:
    path: ./packages/data
  domain:
    path: ./packages/domain
  firebase_core: ^3.12.1
  firebase_auth: ^5.0.0
  go_router: ^15.1.1
  get_it: ^8.0.3
  flutter_bloc: ^9.0.0
  equatable: ^2.0.5
  bloc: ^9.0.0
  meta: ^1.9.0
  logger: ^2.1.0
  shared_preferences: ^2.1.0
  google_sign_in: ^6.3.0
  
dev_dependencies:
  dart_code_metrics:
    git:
      url: git@github.com:TarasSk/dart_code_metrics.git
      ref: main
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  melos: ^6.3.2
  test: ^1.21.0

dependency_overrides:
  analyzer: 5.13.0

flutter:
  uses-material-design: true
