name: BuildAndTest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ~/.dartServer
          key: dependencies-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            dependencies-${{ runner.os }}-

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          cache: true

      - name: Install dependencies
        run: flutter pub get

  code_quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: dependencies

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ~/.dartServer
          key: dependencies-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            dependencies-${{ runner.os }}-

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install Melos
        run: dart pub global activate melos

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: dart pub global run melos analyze

  build_artifacts:
    name: Build Artifacts
    if: success()
    needs: code_quality
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: android
            artifact_name: android-apk
            artifact_path: build/app/outputs/flutter-apk/app-release.apk
            build_cmd: flutter build apk --release
          - os: macos-latest
            platform: ios
            artifact_name: ios-ipa
            artifact_path: build/ios/iphoneos/Runner.app
            build_cmd: flutter build ios --release --no-codesign

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          cache: true

      - name: Install dependencies
        run: flutter pub get
          
      - name: Build Artifact
        run: ${{ matrix.build_cmd }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
  
  download_artifacts:
    name: Download Artifacts
    runs-on: ubuntu-latest
    needs: build_artifacts

    steps:
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
      - name: Download iOS App
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
      - name: Debug available artifacts
        run: |
          echo "Available artifacts:"
          ls -r

